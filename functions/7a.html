<!DOCTYPE html>
<html>
  <head>
    <title>Examples</title>
  </head>
  <body>
    <script>
      function greet(name) {
        if (name) console.log(`hello ${name}`);
        else console.log(`hello! there`);
      }
      greet("bhanu");
      greet("rajesh");
      greet("akshay");
      greet("bharath");
      greet();
    </script>
  </body>
</html>
