<!DOCTYPE html>
<html>
  <head>
    <title>todo list 1</title>
  </head>
  <body>
    <p>Todo List Practice 2</p>
    <input class="js-input" placeholder="todo name" />
    <button onclick="storetodolist();">Add</button>
    <div class="js-display"></div>
    <script>
      const todolist = [];
      dispalyTodoList();
      function dispalyTodoList() {
        let todolistHtml = " ";
        for (let i = 0; i < todolist.length; i++) {
          const todo = todolist[i];
          const html = `<p>${todo}</p>`;
          todolistHtml += html;
        }
        document.querySelector(".js-display").innerHTML = todolistHtml;
      }

      function storetodolist() {
        const inputElement = document.querySelector(".js-input");
        const name = inputElement.value;
        todolist.push(name);
        console.log(todolist);
        inputElement.value = "";
        dispalyTodoList();
      }
    </script>
  </body>
</html>
