<!DOCTYPE html>
<html>
  <head>
    <title>loops</title>
  </head>
  <body>
    <p>open console</p>
    <script>
      for (let i = 0; i <= 10; i += 2) {
        console.log(i);
      }
      for (let i = 5; i >= 1; i--) {
        console.log(i);
      }
      const arr = [1, 2, 3];
      incerement(arr);
      function incerement(array) {
        for (let i = 0; i < array.length; i++) {
          array[i]++;
        }
        console.log(array);
      }
    </script>
  </body>
</html>
