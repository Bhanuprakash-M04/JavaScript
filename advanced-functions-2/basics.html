<!DOCTYPE html>
<html>
  <head>
    <title>arrow functions</title>
  </head>
  <body>
    <script>
      //arrow function
      const multiply = (num1, num2) => {
        console.log(num1 * num2);
      };
      // arrow function in one line
      const add = (num1, num2) => console.log(num1 + num2);

      multiply(2, 3);
      multiply(67, 8);
      add(2, 3);
      add(364, 93846);

      // for each loop
      let cnt = 0;
      const arr1 = [1, 3, 5];
      arr1.forEach((value, index) => {
        if (value >= 2) cnt++;
      });
      console.log(cnt);

      // map function
      const arr2 = [1, 2, 3];
      const arr3 = [-2, -1, 0, 99];
      addNum(arr2, 2);
      addNum(arr3, 2);
      function addNum(arr, val) {
        console.log(
          arr.map((value, index) => {
            return value + val;
          })
        );
      }

      //filter function
      console.log(
        ["egg", "apple", "egg", "egg", "ham"].filter((value, index) => {
          if (value === "egg") return false;
          else return true;
        })
      );
      // filter function advanced
      let count = 0;
      console.log(
        ["egg", "apple", "egg", "egg", "ham"].filter((value, index) => {
          if (value === "egg" && count <= 1) {
            count++;
            return false;
          } else return true;
        })
      );
    </script>
  </body>
</html>
