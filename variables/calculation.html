<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <button
      onclick="calculator+='1';
    console.log(calculator)"
    >
      1
    </button>
    <button
      onclick="calculator+='2';
    console.log(calculator)"
    >
      2
    </button>
    <button
      onclick="calculator+='3';
    console.log(calculator)"
    >
      3
    </button>
    <button
      onclick="calculator+='+';
    console.log(calculator)"
    >
      +
    </button>
    <button
      onclick="calculator+='=';
    console.log(calculator)"
    >
      =
    </button>
    <script>
      let calculator = "";
    </script>
  </body>
</html>
