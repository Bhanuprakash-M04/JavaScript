<!DOCTYPE html>
<html>
  <head>
    <title>input example</title>
  </head>
  <body>
    <input
      class="js-input"
      type="text"
      placeholder="Name"
      onkeydown="performEvent(event);"
    />
    <button onclick="display();">Submit</button>
    <p class="result"></p>
    <script>
      function display() {
        const text = document.querySelector(".js-input");
        let ans = text.value;
        document.querySelector(".result").innerHTML = `Your Name is ${ans}`;
      }
      function performEvent(event) {
        if (event.key === "Enter") display();
      }
    </script>
  </body>
</html>
